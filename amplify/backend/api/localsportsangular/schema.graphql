type Season @model @auth(rules: [{allow: public, operations: [read]}, { allow: groups, groups: ["admin"] }]) {
  id: ID! 
  title: String!
  beginDate: AWSDateTime!
  endDate: AWSDateTime!
  league: League! @connection
}

type Game @model @auth(rules: [{allow: public, operations: [read]}, { allow: groups, groups: ["admin"] }]) {
  id: ID!
  gameDay: AWSDateTime!
  homeTeam: Team! @connection
  awayTeam: Team! @connection
  scoreHome: Int
  scoreAway: Int    
  hall: Hall! @connection
  referee: Referee @connection 
  season: Season! @connection
} 

type Standing @model @auth(rules: [{allow: public, operations: [read]}, { allow: groups, groups: ["admin"] }])  {
  id: ID!
  team: String!
  matchPlayed: Int
  win: Int
  draw: Int
  loses: Int
  goalsFor: Int
  goalsAgainst: Int
  goalDifference: Int
  points: Int
  lastResults: AWSJSON
  season: Season! @connection
}

type SportsHall @model @auth(rules: [{allow: public, operations: [read]}, { allow: groups, groups: ["admin"] }])  {
  id: ID!
  name: String!
  street: String!
  streetNumber: Int!
  streetNumberAddition: String
  zipCode: String!
  city: String!
  phone: AWSPhone
  halls: [Hall!] @connection(name: "SportsHallHalls")
  club: Club! @connection(name: "ClubSportsHall")
}

type Hall @model @auth(rules: [{allow: public, operations: [read]}, { allow: groups, groups: ["admin"] }]) {
  id: ID!
  name: String!
  sportsHall: SportsHall! @connection(name: "SportsHallHalls")
  games: [Game!] 
}

type LeagueInfo @model @auth(rules: [{allow: public, operations: [read]}, { allow: groups, groups: ["admin"] }]) {
  id: ID!
  name: String!
  ranking: Int!
  maxTeams: Int
}

type League @model @auth(rules: [{allow: public, operations: [read]}, { allow: groups, groups: ["admin"] }]){
  id: ID!
  leagueInfo: LeagueInfo! @connection
  club: Club! @connection(name: "ClubLeagues")
  leagueTeams: LeagueTeam @connection(name: "LeagueTeams")
  owner: String
}

type LeagueTeam @model @auth(rules: [{allow: public, operations: [read]}, { allow: groups, groups: ["admin"] }]) {
  id: ID!
  league: League! @connection(name: "LeagueTeams")
  team: Team! @connection(name: "TeamLeagues")
}

type Team @model @auth(rules: [{allow: public, operations: [read]}, { allow: groups, groups: ["admin"] }])  {
  id: ID!
  teamLeague: LeagueTeam @connection(name: "TeamLeagues")
  name: String!
  contact: String!
  athletes: [Athlete] @connection(name: "TeamMembers")
  club: Club @connection(name: "ClubMembers")
  owner: String
}

type Athlete @model @auth(rules: [{allow: public, operations: [read]}, { allow: groups, groups: ["admin"] }])  {
  id: ID!
  name: String!
  email: AWSEmail
  phone: AWSPhone
  teams: Team @connection(name: "TeamMembers")
}

type Referee @model @auth(rules: [{allow: public, operations: [read]}, { allow: groups, groups: ["admin"] }])  {
  id: ID!
  firstName: String!
  lastName: String!
  street: String
  streetNumber: Int
  streetNumberAddition: String
  zipCode: String
  city: String!
  email: AWSEmail
  phone: AWSPhone
  club: Club @connection(name: "ClubReferees")
  games: [Game!] 
}

type Club @model @auth(rules: [{allow: public, operations: [read]}, { allow: groups, groups: ["admin"] }])  {
  id: ID!
  name: String!  
  street: String
  streetNumber: String
  streetNumberAddition: String
  zipCode: String
  country: String!
  contact: String!
  email: AWSEmail
  phone: AWSPhone
  leagues: [League!] @connection(name: "ClubLeagues")
  teams: [Team] @connection(name: "ClubMembers")
  referees: [Referee] @connection(name: "ClubReferees")
  sportsHalls: [SportsHall!] @connection(name: "ClubSportsHall")
}


input CreateCompletelyNewLeagueInput {
  name: String!
  ranking: Int!
  maxTeams: Int!
  clubId: String!

}

type Mutation {
  createCompleteNewLeague(input: CreateCompletelyNewLeagueInput!) : League!
}